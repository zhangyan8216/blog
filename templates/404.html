{% extends "base.html" %}

{% block title %}页面未找到 - 我的博客{% endblock %}

{% block content %}
<div class="error-page text-center py-5 animate-fadeInUp">
    <div class="error-code mb-4">
        <h1 class="display-1">404</h1>
    </div>
    
    <div class="error-message mb-5">
        <h2 class="h3 mb-3">页面未找到</h2>
        <p class="lead text-secondary">抱歉，您访问的页面不存在或已被移除。</p>
    </div>
    
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
            <i class="fas fa-home me-2"></i>返回首页
        </a>
        <a href="{{ url_for('archive') }}" class="btn btn-outline-secondary">
            <i class="fas fa-archive me-2"></i>浏览归档
        </a>
    </div>
    
    <div class="error-illustration mt-5">
        <img src="{{ url_for('static', filename='img/404.svg') }}" alt="404 Illustration" class="img-fluid" style="max-width: 400px;">
    </div>
</div>
{% endblock %}

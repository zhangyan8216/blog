{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h1>主题管理</h1>
    
    <div class="theme-grid">
        {% for theme in themes %}
        <div class="theme-card">
            <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='themes/' + theme + '/preview.png') }}')"></div>
            <div class="theme-info">
                <h3>{{ theme }}</h3>
                {% if theme == current_theme %}
                    <span class="badge active">当前主题</span>
                {% else %}
                    <a href="{{ url_for('admin.activate_theme', name=theme) }}" class="btn btn-primary">启用主题</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.theme-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.theme-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
}

.theme-preview {
    height: 200px;
    background-size: cover;
    background-position: center;
}

.theme-info {
    padding: 15px;
    text-align: center;
}

.badge.active {
    background-color: #28a745;
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
}
</style>
{% endblock %}

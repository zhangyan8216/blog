{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>主题设置</h2>
    <div class="list-group mt-3">
        {% for theme in themes %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ theme.name }}</h5>
                <p class="mb-0">{{ theme.description }}</p>
            </div>
            {% if theme.is_active %}
            <span class="badge bg-success">当前主题</span>
            {% else %}
            <a href="{{ url_for('theme.set_theme', theme_id=theme.id) }}" 
               class="btn btn-primary btn-sm">切换</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
